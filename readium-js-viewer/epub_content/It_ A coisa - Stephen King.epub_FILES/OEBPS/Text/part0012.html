    <h1 class="calibre5" id="sigil_toc_id_12" title="PARTE 2 – JUNHO DE 1958"></h1>

    <div class="calibre8" id="calibre_pb_1"></div>

    <p class="P1" id="_idParaDest-9">PARTE 2</p>

    <p class="P" id="_idParaDest-10">JUNHO DE 1958</p>

    <p class="EpigA">“Minha superfície sou eu.<br class="calibre7" />
    Sob a qual<br class="calibre7" />
    testemunhar, a juventude<br class="calibre7" />
    está enterrada. Raízes?</p>

    <p class="EpigA">Todo mundo tem raízes.”</p>

    <p class="EpigAA"><span class="Epig5">—</span><span class="Epig2">W</span><span class="Epig3">ILLIAM</span> <span class="Epig2">C</span><span class="Epig3">ARLOS</span> <span class="Epig2">W</span><span class="Epig3">ILLIAMS</span><span class="Epig5">,</span>&nbsp;<br class="calibre7" /></p>

    <p class="EpigAA"><span class="Italico">Paterson</span></p>

    <p class="EpigA">“Às vezes eu me pergunto o que<br class="calibre7" />
    vou fazer, não há cura para<br class="calibre7" />
    a tristeza de verão.”</p>

    <p class="EpigAA"><span class="Epig2">—</span><span class="Epig2">E</span><span class="Epig3">DDIE</span> <span class="Epig2">C</span><span class="Epig3">OCHRAN</span></p>
