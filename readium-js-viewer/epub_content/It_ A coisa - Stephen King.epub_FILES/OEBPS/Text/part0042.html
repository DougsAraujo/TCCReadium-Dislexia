  <h2 class="calibre9" id="sigil_toc_id_39" title="DERRY: ÚLTIMO INTERLÚDIO"></h2>

  <div class="calibre6">
    <div class="calibre8" id="calibre_pb_1"></div>

    <p class="P1" id="calibre_pb_2"><span class="CharOverride">DERRY:</span></p>

    <p class="P"><span class="CharOverride">ÚLTIMO INTERLÚDIO</span></p>

    <p class="EpigJust">“‘O oceano atualmente vive tomado de navios; e raramente deixamos de encontrar alguns ao navegar por ele. É apenas uma travessia’, disse o sr. Micawber, mexendo nos óculos, ‘apenas uma travessia. A distância é imaginária.’”</p>

    <p class="Epig1"><span class="Epig2">—C</span><span class="Epig3">HARLES</span> <span class="Epig2">D</span><span class="Epig3">ICKENS</span><span class="Epig2">,</span> <span class="Italico">David Copperfield</span></p>
  </div>
