  <h2 class="calibre9" id="sigil_toc_id_24" title="DERRY: TERCEIRO INTERLÚDIO"></h2>

  <div class="calibre6">
    <div class="calibre8" id="calibre_pb_1"></div>

    <p class="P1" id="calibre_pb_2"><span class="CharOverride">DERRY:</span></p>

    <p class="P"><span class="CharOverride">TERCEIRO INTERLÚDIO</span></p>

    <p class="Epig">“Um pássaro apareceu no Caminho...<br class="calibre7" />
    Ele não sabia que vi...<br class="calibre7" />
    Ele partiu a Minhoca no meio<br class="calibre7" />
    E comeu o bicho bem ali.”</p>

    <p class="Epig1direita"><span class="Epig2">—E</span><span class="Epig3">MILY</span> <span class="Epig2">D</span><span class="Epig3">ICKINSON</span><span class="Epig2">,</span><br class="calibre7" />
    <span class="Italico">“Um pássaro apareceu no caminho”</span></p>
